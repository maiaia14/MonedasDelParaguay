<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Enlaza tu archivo CSS aquí -->
    <script src="https://kit.fontawesome.com/ce37bc78a9.js" crossorigin="anonymous"></script>
    <title>Galería</title>
</head>

    <div class="content1">

            <img src="img/moneda12.png" alt="Imagen 1">

            <img src="img/moneda15.png" alt="Imagen 4">
            <img src="img/moneda6.png" alt="Imagen 11">
            <img src="img/moneda7.png" alt="Imagen 12">
        </div>
        <div class="image-row">
            <img src="img/grafico.png" alt="Imagen 7">
            <img src="img/moneda4.png" alt="Imagen 8">
            <img src="img/moneda5.png" alt="Imagen 9">
            <img src="img/moneda11.png" alt="Imagen 10">
            <img src="img/moneda16.jpg" alt="Imagen 5">
            <img src="img/moneda17.jpg" alt="Imagen 6">
            
        </div>

    <footer>
        <p>&copy; 2023 Monedas de Paraguay</p>
    </footer>

</html>
